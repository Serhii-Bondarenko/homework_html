<!doctype html>
<html lang="UA" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>OWU</title>
</head>
<body>
<!--шапка-->
<header class="header">
    <!--    блок обмеження ширини контенту-->
    <div class="wrapper">
        <!--        блок header наповнений контентом-->
        <div class="top__menu-block">
            <!--            лого-->
            <div class="logo">
                <a class="logo__link" href="https://owu.com.ua/" target="_blank">
                    <img class="logo__img" src="https://owu.com.ua/image/logo/webp/Blue-Big-Bird-Final-Logo.webp"
                         alt="logo"></a>
            </div>
            <!--            навігація по сайту-->
            <nav class="nav__menu">
                <!--                select bar-->
                <ul class="select__list menu__item">
                    <li>
                        <!--                        випадаючий список-->
                        <a href="#" class="nav__bar text-style">курси</a>
                        <!--                        елементи списку-->
                        <ul class="sub__menu-list">
                            <div class="sub__menu-borderWrap">
                                <li>
                                    <a href="#" class="sub__menu-item text-style">fullstack</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">front-end</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">javascript</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">java</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">python</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">react</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">тестування</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">інкубатор</a>
                                </li>
                                <li>
                                    <a href="#" class="sub__menu-item text-style">free html</a>
                                </li>
                            </div>
                        </ul>
                    </li>
                </ul>
                <!--                елементи навігації-->
                <div class="menu__item">
                    <a href="#" class="menu__item-link text-style">відгуки</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="menu__item-link  text-style nowrap">про компанію</a>
                </div>
                <div class="menu__item">
                    <a href="#" class="menu__item-link text-style">контакти</a>
                </div>
            </nav>
            <!--            зв'язок-->
            <div class="support">
                <!--                телефон-->
                <div class="support__element">
                    <a class="phone__link" href="tel:+38067 338 12 12"><img
                            src="https://owu.com.ua/image/svg/Phone.svg" alt="phone icon"></a>
                </div>
                <!--                пошта-->
                <div class="support__element">
                    <a class="e-mail nowrap" href="mailto: oktenschool@gmail.com">Зв'язатись з нами</a>
                </div>
            </div>
        </div>
    </div>
    <!--    межа header-->
    <div class="bottom__line"></div>

    <div class="caption__container">
        <div class="title block-style">

        </div>
        <div class="subtitle block-style">

        </div>
        <form class="form" action="#">
            <input class="input block-style" placeholder="e-mail enter" type="search">
            <button class="button block-style"></button>
        </form>
    </div>
</header>


<script src="https://kit.fontawesome.com/0df36b7ac6.js" crossorigin="anonymous"></script>
</body>
</html>
