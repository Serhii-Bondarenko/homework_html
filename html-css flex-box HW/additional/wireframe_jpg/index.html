<!doctype html>
<html lang="UA" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>OWU</title>
</head>
<body>
<div class="block__wrapper">
    <!--шапка-->
    <header class="header">
        <!--    блок обмеження ширини контенту-->
        <div class="wrapper">
            <!--        блок header наповнений контентом-->
            <div class="top__menu-block display">
                <!--            лого-->
                <div class="logo">
                    <a class="logo__link" href="https://owu.com.ua/" target="_blank">
                        <img class="logo__img" src="https://owu.com.ua/image/logo/webp/Blue-Big-Bird-Final-Logo.webp"
                             alt="logo"></a>
                </div>
                <!--            навігація по сайту-->
                <nav class="nav__menu display">
                    <!--                select bar-->
                    <ul class="select__list menu__item">
                        <li>
                            <!--                        випадаючий список-->
                            <a href="#" class="nav__bar text-style">курси</a>
                            <!--                        елементи списку-->
                            <ul class="sub__menu-list">
                                <div class="sub__menu-borderWrap">
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">fullstack</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">front-end</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">javascript</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">java</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">python</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">react</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">тестування</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">інкубатор</a>
                                    </li>
                                    <li>
                                        <a href="#" class="sub__menu-item text-style">free html</a>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                    <!--                елементи навігації-->
                    <div class="menu__item">
                        <a href="#" class="menu__item-link text-style">відгуки</a>
                    </div>
                    <div class="menu__item">
                        <a href="#" class="menu__item-link  text-style nowrap">про компанію</a>
                    </div>
                    <div class="menu__item">
                        <a href="#" class="menu__item-link text-style">контакти</a>
                    </div>
                </nav>
                <!--            зв'язок-->
                <div class="support display">
                    <!--                телефон-->
                    <div class="support__element">
                        <a class="phone__link" href="tel:+38067 338 12 12"><img
                                src="https://owu.com.ua/image/svg/Phone.svg" alt="phone icon"></a>
                    </div>
                    <!--                пошта-->
                    <div class="support__element">
                        <a class="e-mail nowrap" href="mailto: oktenschool@gmail.com">Зв'язатись з нами</a>
                    </div>
                </div>
            </div>
        </div>
        <!--    межа header-menu-->
        <div class="bottom__line"></div>
        <!--        верстка по макету
        блок хедер-->
        <div class="header__wrapper wrap">
            <!--            блок заголовку-->
            <div class="caption__container">
                <!--                заголовок-->
                <div class="title row middle">
                </div>
                <!--                підзаголовок-->
                <div class="subtitle row long">

                </div>
                <!--                форма пошуку-->
                <form class="form" action="#">
                    <input class="input radius" type="search" placeholder="search">
                    <button class="btn radius"></button>
                </form>
            </div>
        </div>
    </header>
    <!--    мейн-->
    <main class="main r-gap">
        <!--        обгортка блок мейн-->
        <div class="main__wrapper wrap col r-gap w100">
            <!--            блок заголовку-->
            <div class="caption__container">
                <div class="main__caption row long">

                </div>
                <div class="main__title row middle">

                </div>
                <div class="main__subtitle row short">

                </div>
            </div>
            <!--           продуктові картки-->
            <div class="main__cards flex-col-rg w100 ">
                <div class="cards__wrap display c-gap">
                    <div class="card wrap block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card wrap block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card wrap block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                </div>
                <div class="cards__wrap display c-gap">
                    <div class="card wrap card__grow block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card wrap block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                </div>
                <div class="cards__wrap display c-gap">
                    <div class="card wrap block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card wrap card__grow block">
                        <div class="card__content wrap r-gap col">
                            <div class="row middle"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            блок заголовку-->
            <div class="caption__container">
                <div class="main__caption row long">

                </div>
                <div class="main__title row middle">

                </div>
                <div class="main__subtitle row short">

                </div>
            </div>
            <!--           блок пропозиції-->
            <div class="offers">
                <div class="main__offers flex-col-rg">
                    <div class="card__box display c-gap">
                        <div class="card block">
                        </div>
                        <div class="card__description flex-col-rg">
                            <div class="row long"></div>
                            <div class="row middle"></div>
                            <div class="row short"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card__box display c-gap">
                        <div class="card block">
                        </div>
                        <div class="card__description flex-col-rg">
                            <div class="row long"></div>
                            <div class="row middle"></div>
                            <div class="row short"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card__box display c-gap">
                        <div class="card block">
                        </div>
                        <div class="card__description flex-col-rg">
                            <div class="row long"></div>
                            <div class="row middle"></div>
                            <div class="row short"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                    <div class="card__box display c-gap">
                        <div class="card block">
                        </div>
                        <div class="card__description flex-col-rg">
                            <div class="row long"></div>
                            <div class="row middle"></div>
                            <div class="row short"></div>
                            <div class="row short"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--    підвал " прибитий " до низу сторінки-->
    <footer class="footer">
        <div class="footer__wrapper wrap">
            <div class="footer__content display">
                <div class="footer__content__block flex-col-rg">
                    <div class="row long"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                </div>
                <div class="footer__content__block flex-col-rg">
                    <div class="row long"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                </div>
                <div class="footer__content__block flex-col-rg">
                    <div class="row long"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                    <div class="row short"></div>
                </div>
                <div class="footer__content__block flex-col-rg">
                    <div class="copyright__block flex-col-rg">
                        <div class="row short"></div>
                        <div class="circle__block display">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://kit.fontawesome.com/0df36b7ac6.js" crossorigin="anonymous"></script>
</body>
</html>
