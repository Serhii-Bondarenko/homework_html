<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>7 IMG</title>
</head>
<body>
<!--обгортка-->
<div class="wrapper">
    <!--    шапка-->
    <header class="header">
        <h1 class="header__inner text-style"> Header </h1>
    </header>
    <!--    основний контент-->
    <main class="main">
        <!--        екран з 4х блоків-->
        <div class="screen">
            <!--          лівий блок екрану-->
            <div class="left__screen">
                <!--                блок герой-->
                <div class="hero">
                    <h2 class="text-style">
                        Hero
                    </h2>
                </div>
                <!--                блок сайдбар-->
                <div class="sidebar">
                    <h2 class="text">
                        Sidebar
                    </h2>
                </div>
            </div>
            <!--            правий блок екрану-->
            <div class="right__screen">
                <!--                блок оновного контенту-->
                <div class="main__content">
                    <h2 class="text-style">
                        Main content
                    </h2>
                </div>
                <!--                блок екстра контенту-->
                <div class="extra__content">
                    <h2 class="text ">
                        Extra content
                    </h2>
                </div>
            </div>
        </div>
        <!--        меню під основним контентом-->
        <div class="related">
            <!--            блок related image-->
            <div class="related__images">
                <h2 class="text">
                    Related Images
                </h2>
            </div>
            <!--          блок  related posts-->
            <div class="related__posts">
                <h2 class="text">
                    Related Posts
                </h2>
            </div>
        </div>
    </main>
    <!--    підвал-->
    <footer class="footer">
        <h2 class="text">
            Footer
        </h2>
    </footer>
</div>
</body>
</html>
